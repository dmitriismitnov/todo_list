<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <span class="header-title">Personal Task</span>
            <span class="header-title">Manager</span>
        </header>
        <tasks class="workspace">
            <div class="workspace-categories surface">
                <div class="workspace-categories-header">
                    <span class="workspace-categories-header-title-line"></span>
                    <span class="text-title">Categories</span>
                    <span class="workspace-categories-header-title-line"></span>
                </div>
                <div class="workspace-categories-body">
                    <div class="workspace-categories-body-category-container">
                        <div class="workspace-categories-body-category">
                            <span class="text-description">Completed 1</span>
                        </div>
                    </div>
                </div>
                <div class="workspace-categories-footer">
                    <div class="button-surface">Add category</div>
                </div>
            </div>
            <div class="workspace-tasks">
                <div class="workspace-tasks-header surface"> 
                    <div class="button-text">5 tasks</div>
                    <div class="button-surface">Add new task</div>
                    <div class="button-text">Clear completed</div>
                </div>
                <div class="workspace-tasks-body-container surface">
                     <div class="workspace-tasks-body-list">
                        <div class="workspace-tasks-body-task-tile">
                            <label class="workspace-tasks-body-task-tile-is-completed-completer">
                                <input type="checkbox" class="workspace-tasks-body-task-tile-real-checkbox" />
                                <span class="workspace-tasks-body-task-tile-custom-checkbox"></span>
                            </label>
                            <span class="text-description">
                                Memorize the fifty states and their capitals
                            </span>
                        </div>
                     </div>
                     <div class="workspace-tasks-body-filters"> 
                        <div class="button-text">Active</div>
                        <div class="button-text workspace-tasks-body-filters-filter-active">All</div>
                        <div class="button-text">Completed</div>
                    </div>
                </div>
            </div>
        </tasks>
    </div>
</body>
</html>
